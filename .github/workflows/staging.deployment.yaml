name: Deploy to staging 
on:
  push:
    branches:
      - staging
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: SSH into Digital Ocean Droplet and Deploy
        run: |
          sshpass -p "${{ secrets.SSH_PASSWORD }}" ssh -T -o StrictHostKeyChecking=no ubuntu@${{ secrets.HOST}}   
          cd /home/ubuntu/LeetCode_Tracker
          sudo make down
          git fetch --all 
          git reset --hard origin/staging
          git pull origin staging
          cd backend && npm i
          cd ../frontend && npm i
          cd .. && sudo make all
